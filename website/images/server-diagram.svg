<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Home Server Architecture</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="400" cy="100" rx="120" ry="40" fill="#e6f7ff" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle">Internet</text>
  
  <!-- Router -->
  <rect x="350" y="160" width="100" height="60" rx="5" fill="#f8c291" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle">Router</text>
  <text x="400" y="215" font-family="Arial" font-size="12" text-anchor="middle">Ports 80, 443</text>
  
  <!-- Connection lines -->
  <line x1="400" y1="140" x2="400" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="220" x2="400" y2="250" stroke="#666" stroke-width="2"/>
  
  <!-- Home Server -->
  <rect x="250" y="250" width="300" height="300" rx="10" fill="#ecf0f1" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="275" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Home Server (Ubuntu)</text>
  
  <!-- Nginx Proxy Manager -->
  <rect x="270" y="290" width="260" height="50" rx="5" fill="#d6eaf8" stroke="#3498db" stroke-width="2"/>
  <text x="400" y="320" font-family="Arial" font-size="14" text-anchor="middle">Nginx Proxy Manager</text>
  
  <!-- Authelia -->
  <rect x="270" y="350" width="120" height="40" rx="5" fill="#ebdef0" stroke="#8e44ad" stroke-width="2"/>
  <text x="330" y="375" font-family="Arial" font-size="14" text-anchor="middle">Authelia</text>
  
  <!-- Monitoring Stack -->
  <rect x="270" y="400" width="120" height="130" rx="5" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
  <text x="330" y="420" font-family="Arial" font-size="14" text-anchor="middle">Monitoring</text>
  <rect x="280" y="430" width="100" height="25" rx="3" fill="#abebc6" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="447" font-family="Arial" font-size="12" text-anchor="middle">Prometheus</text>
  <rect x="280" y="460" width="100" height="25" rx="3" fill="#abebc6" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="477" font-family="Arial" font-size="12" text-anchor="middle">Grafana</text>
  <rect x="280" y="490" width="100" height="25" rx="3" fill="#abebc6" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="507" font-family="Arial" font-size="12" text-anchor="middle">Alert Manager</text>
  
  <!-- Logging Stack -->
  <rect x="410" y="400" width="120" height="100" rx="5" fill="#fdebd0" stroke="#f39c12" stroke-width="2"/>
  <text x="470" y="420" font-family="Arial" font-size="14" text-anchor="middle">Logging</text>
  <rect x="420" y="430" width="100" height="25" rx="3" fill="#fad7a0" stroke="#f39c12" stroke-width="1"/>
  <text x="470" y="447" font-family="Arial" font-size="12" text-anchor="middle">Loki</text>
  <rect x="420" y="460" width="100" height="25" rx="3" fill="#fad7a0" stroke="#f39c12" stroke-width="1"/>
  <text x="470" y="477" font-family="Arial" font-size="12" text-anchor="middle">Promtail</text>
  
  <!-- Security -->
  <rect x="410" y="350" width="120" height="40" rx="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
  <text x="470" y="375" font-family="Arial" font-size="14" text-anchor="middle">Tor Blocking</text>
  
  <!-- Docker -->
  <rect x="270" y="540" width="260" height="30" rx="5" fill="#d6dbdf" stroke="#7f8c8d" stroke-width="2"/>
  <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle">Docker with Profiles</text>
  
  <!-- Legend -->
  <rect x="600" y="400" width="180" height="150" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="690" y="420" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <rect x="610" y="430" width="15" height="15" fill="#d6eaf8" stroke="#3498db" stroke-width="1"/>
  <text x="635" y="443" font-family="Arial" font-size="12" text-anchor="start">Proxy</text>
  
  <rect x="610" y="455" width="15" height="15" fill="#ebdef0" stroke="#8e44ad" stroke-width="1"/>
  <text x="635" y="468" font-family="Arial" font-size="12" text-anchor="start">Authentication</text>
  
  <rect x="610" y="480" width="15" height="15" fill="#d5f5e3" stroke="#27ae60" stroke-width="1"/>
  <text x="635" y="493" font-family="Arial" font-size="12" text-anchor="start">Monitoring</text>
  
  <rect x="610" y="505" width="15" height="15" fill="#fdebd0" stroke="#f39c12" stroke-width="1"/>
  <text x="635" y="518" font-family="Arial" font-size="12" text-anchor="start">Logging</text>
  
  <rect x="610" y="530" width="15" height="15" fill="#fadbd8" stroke="#e74c3c" stroke-width="1"/>
  <text x="635" y="543" font-family="Arial" font-size="12" text-anchor="start">Security</text>
</svg>
